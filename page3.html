<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Vacation Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
     body {
    background-color: #fdfdfd;
    margin: 0;
}

.search-bar {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 30px;
    padding: 5px 15px;
    width: 250px;
    background-color: #f8f9fa;
}

.search-bar input {
    border: none;
    outline: none;
    flex: 1;
    background-color: transparent;
    padding-left: 10px;
}

.search-bar i {
    color: green;
}

.navbar {
    position: sticky;
    top: 0;
}

.custom-navbar {
    background-color: rgba(37, 128, 62);
}

.custom-navbar .nav-link {
    color: white !important;
}

.custom-navbar .nav-link.active {
    color: rgb(255, 0, 0);
}

.strong {
    font-weight: 600;
}

.card {
    background-color: #f4f6f9;
    padding: 15px;
    border-radius: 0px;
    box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.1);
}

.container-page {
    background-color: #d9d9d9;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #d9d9d9;
}

.page-item {
    margin: 0 5px;
}

.page-link {
    display: block;
    padding: 0.5rem 0.5rem;
    color: #000;
    background-color: #f4f6f9;
    border: none;
}

.page-link:hover {
    text-decoration: none;
    background-color: #eee;
    border-radius: 2rem;
}

.page-item.active .page-link {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
}

/* Default (desktop and larger screens) */
.card-body {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.d-grid {
    display: flex;
    gap: 10px;
}

/* Mobile-specific styles */
@media (max-width: 767px) {
    .vacation-card {
        width: 100%;
        margin-bottom: 20px;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .card-body img {
        margin-bottom: 15px;
    }

    .card-body h5 {
        margin-bottom: 10px;
    }

    .d-grid {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        width: 100%;
    }

    .d-grid button {
        flex: 1;
        max-width: 120px;
    }

    .search-bar {
        width: 100%;
    }

    .navbar {
        justify-content: space-between;
    }

    .form-control {
        padding: 0.4rem;
    }
}

.strong-dark-gray {
    font-weight: bold;
    color: #272727; /* Dark gray */
}

    </style>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar-placeholder"></div>
<!--Requests-->
    <div class="container mt-5">
        <div class="vacation-container" id="vacationContainer">
            <!-- HEADER VACATION -->
            <div class="vacation-header d-flex align-items-center justify-content-between">
                <!--NAME -->
                <div class="d-flex align-items-center">
                    <i class="fas fa-clipboard-list fa-2x mr-2"></i>
                    <h5 class="mb-0">Vacation Requests</h5>
                </div>
                <!--SEARCH-->
                <div class="search-bar d-flex align-items-center searchInput">
                    <i class="fas fa-search"></i>
                    <input type="text" onkeyup="filterRequests()" id="searchInput" placeholder="Search...">
                </div>
            </div>
            <hr> <!-- Horizontal line under the section -->
        
        <hr>
        <!-- Search and Filter -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div><!--SELECT ALL-->
                <input type="checkbox" id="select-all">
                <label for="select-all">Select All</label>
            </div>
            <!--FILTER -->
            <div class="d-flex">
                
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter fa-2x"></i>
                </button>
            </div>
        </div>

       
           
            <!-- Add more cards here as needed -->
        </div>
        <div class="container-page">
        <!-- Pagination Wrapped in a Container with Background Color -->
        <div class="container bg-light py-3 mt-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <!--SWAP PAGES-->
                <ul class="pagination rounded-pill justify-content-center" style="background-color: #d3d3d3; padding: 10px;">
                    <li class="page-item">
                        <a class="page-link text-dark" href="#" style="background-color: transparent; border: none;">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="/projectsky/requset.html" style="background-color: transparent; border: none;">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="/projectsky/page2.html" style="background-color: transparent; border: none;">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="#" style="background-color: transparent; border: none;">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="#" style="background-color: transparent; border: none;">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

</div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--SEARCH FUNCTION-->
    <script>
        const filterRequests = () => {
    const searchbox = document.getElementById("searchInput").value.toUpperCase();
    const requestItems = document.getElementById("vacationContainer");
    const cards = document.querySelectorAll(".vacation-card");
    const requestNames = requestItems.getElementsByTagName("h5");

    for (let i = 0; i < requestNames.length; i++) {
        let match = cards[i].getElementsByTagName('h5')[0];

        if (match) {
            let textvalue = match.textContent || match.innerHTML;

            if (textvalue.toUpperCase().indexOf(searchbox) > -1) {
                cards[i].style.display = ""; // Show card if match
            } else {
                cards[i].style.display = "none"; // Hide card if no match
            }
        }
    }
};
    </script>
      <!--SELECT ALL FUNCTION -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectAllCheckbox = document.getElementById('select-all');
            const employeeCheckboxes = document.querySelectorAll('.form-check-input');
    
            // When "Select All" is clicked
            selectAllCheckbox.addEventListener('change', function() {
                employeeCheckboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked; // Set all checkboxes to match the "Select All" checkbox
                });
            });
        });
    </script>
    <!--SHARED NAVBAR-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    fetch('navbar.html')  // Fetch only the navbar fragment
      .then(response => {
        if (response.ok) {
          return response.text();
        } else {
          throw new Error('Error loading navbar');
        }
      })
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error:', error));
  });
    </script>
    
    
</body>
